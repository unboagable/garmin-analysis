name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

# Prevents duplicate runs on the same ref
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      matrix:
        python-version: [ "3.11", "3.12", "3.13" ]
        
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          pip install -e ".[dev]"

      - name: Run unit tests (excluding integration)
        env:
          MPLBACKEND: Agg
        run: pytest -q -m "not integration"

      - name: Run integration tests (excluding notebooks)
        env:
          MPLBACKEND: Agg
        run: pytest -q -m integration --ignore=tests/test_notebooks.py

      - name: Run notebook structure tests
        env:
          MPLBACKEND: Agg
        run: |
          pytest tests/test_notebooks.py -v -k "structure or descriptions" -m integration